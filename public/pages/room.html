<!-- room.html -->
<!-- Videos -->
<div class="bigVideo">
  <video id="localVideo"></video>
</div>
<div id="remoteVideoContainer" style = "height:0">
</div>

<!-- Video function button -->
<div class="fixed-action-btn" style="bottom: 0; right: initial;">
  <a class="btn-floating btn-large red">
    <i class="large material-icons">menu</i>
  </a>
  <ul>
    <li><a class="btn-floating yellow darken-1"><i class="material-icons" id="fullscreen" fullScreenMode="disabled">aspect_ratio</i></a></li>
    <li><a class="btn-floating green"><i class="material-icons" id="offCam" videoMute="disabled">videocam_off</i></a></li>
    <li><a class="btn-floating blue"><i class="material-icons" id="audio" audioMute="disabled">volume_mute</i></a></li>
  </ul>
</div>

<!-- Chatroom-->
<div class="chat">
  <a class="waves-effect waves-light btn chatButton"><i class="material-icons right">chat_bubble</i>Chat</a>
</div>
