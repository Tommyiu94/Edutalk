<!-- Broadcast Video -->
<div class="bigVideo">
  <img src="image/staff.jpg" style="width:100%; height:100%">
</div>

<!-- Chatroom -->
<div class="chat">
  <table class="white striped bordered" id="chatWindow">
    <tbody>
    <tr>
      <td>Alvin: Hi</td>
    </tr>
    <tr>
      <td>Ben has joined the room</td>
    </tr>
    <tr>
      <td>Jonathan has joined the room</td>
    </tr>
    <tr>
      <td>Tom: Hi</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td>
        <div class="input-field">
          <input id="chatInput" type="text">
          <label for="chatInput">Enter your message here</label>
        </div>
      </td>
    </tr>
    </tfoot>
  </table>
  <a ng-click="showChat()" class="waves-effect waves-light btn" visibility="hidden" id="chatButton"><i class="material-icons right">chat_bubble</i>Chat</a>
</div>
